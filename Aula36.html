<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Aula 36</title>
    <style>

        *{
            font-family: Chilanka;
        }

        h1{
            font-weight: normal;
            font-size: 30pt;
        }

        p::before{
            content: '* ';
        }        
        p{
            font-size: 20pt;
        }
        p::after{
            content: ';';
        }
    
    </style>
</head>
<body>
    <h1>Top 5 Linguagens de Programação 2020</h1>
    <p>Javascript</p>
    <p>Java</p>
    <p>Python</p>
    <p>C#</p>
    <p>PHP</p>
</body>
</html>
