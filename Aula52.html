<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Aula 52</title>
    <style>

        html{
            font-size: 20px;
        }

        body{
            font-size: 25px;
        }

        div{
            width: 100%;    /* Unidade relativa ao tamanho do elemento pai. */
            height: 5rem;   /* Unidade relativa ao tamanho da fonte do elemento raiz. */

            background-color: #c33;
        }

        div div{
            width: 50%;
            height: 50%;

            background-color: #33c;
        }
    
    </style>
</head>
<body>

    <div>
        <div></div>
    </div>
    
</body>
</html>
