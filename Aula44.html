<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Aula 44</title>
    <style>

        *{
            margin: 0px;
        }

        div{
            width: 300px;
            height: 300px;
            border: solid 10px #333;
            padding: 20px;
        }

        #div1, #div2{
            display: inline-block;
        }

        #div2, #div3{
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id = 'div1'></div>
    <div id = 'div2'></div>
    <div id = 'div3'></div>   
</body>
</html>
