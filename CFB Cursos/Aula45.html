<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Aula 45</title>
    <style>

        img{
            display: inline-block;
            width: 250px;
            margin: 20px;
        }

        #img1{
            filter: grayscale(100%);
        }

        #img2{
            filter: blur(2px);
        }

        #img3{
            filter: brightness(150%);
        }

        #img4{
            filter: contrast(50%)
        }

        #img5{
            filter: none;
        }
    
    </style>
</head>
<body>
    <img id = 'img1' src = './_imagens/Lago.jpeg'>
    <img id = 'img2' src = './_imagens/Lago.jpeg'>
    <img id = 'img3' src = './_imagens/Lago.jpeg'>
    <img id = 'img4' src = './_imagens/Lago.jpeg'>
    <img id = 'img5' src = './_imagens/Lago.jpeg'>
</body>
</html>
