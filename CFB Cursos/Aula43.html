<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Aula 43</title>
    <style>

        div{
            min-width: 200px;
            min-height: 200px;
            width: 200px;
            height: 200px;
            max-width: 600px;
            max-height: 600px;

            border: solid 3px #333;
            border-radius: 10px;
        }
        div:hover, div:active{
            resize: both;
            overflow: hidden;
        }
    
    </style>
</head>
<body>
    <div></div>    
</body>
</html>
