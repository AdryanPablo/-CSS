<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Aula 55</title>
    <style>

        div{
            color: #f00;
        }

        p#p1{
            color: inherit;     /* Herda a propriedade do elemento pai. */
        }

        p#p2{
            color: initial;     /* Valor inicial. */
        }
    
    </style>
</head>
<body>
    <div>
        <p id = 'p1'>CFB Cursos</p>
        <p id = 'p2'>CFB Cursos</p>
    </div>    
</body>
</html>
